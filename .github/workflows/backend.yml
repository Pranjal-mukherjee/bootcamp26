name: BOOTCAMP26- Backend deployment
run-name: Backend deployment triggered by ${{ github.actor }}.
on:
  push:
    branches:
      - deployment
    paths:
      - backend/**
      - .github/workflows/backend.yml

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        defaults:
          run:
            working-directory: backend
        steps:
          - name: Checkout the code
            uses: actions/checkout@v3
            with:
              fetch-depth: 0
          - name: Set up JDK 11
            uses: actions/setup-java@v1
            with:
              java-version: 11
          - name: Cache Maven packages
            uses: actions/cache@v1
            with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
              restore-keys: ${{ runner.os }}-m2    
          - name: Login to GitHub Container Registry
            run: docker login --username ${{secrets.GHCR_USERNAME}} --password ${{secrets.GHCR_PAT}} ghcr.io 
          - name: Build Docker Image
            run:  docker build . --tag ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp26-backend:${{github.run_number}}
          - name:  Push Docker Image to GHCR
            run: docker push ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp26-backend:${{github.run_number}} 
          - name: Copy the key-pair from secrets to the file
            run: |
              echo "${{ secrets.AWS_KEY_PAIR }}" > aws-key-pair.pem
          - name: Change permession for the file and docker compose
            run: |
              chmod 400 aws-key-pair.pem &&
              chmod 777 ../docker-compose.yml
              sleep 20
          - name: Sending the docker compose file
            run: scp -o StrictHostKeyChecking=no -i aws-key-pair.pem -v ../docker-compose.yml ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/ubuntu
          - name: executing remote ssh commands using ssh key
            run: |
              ssh -o StrictHostKeyChecking=no -i aws-key-pair.pem ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} '
              docker login --username "${{ secrets.GHCR_USERNAME }}" --password "${{ secrets.GHCR_PAT }}" ghcr.io &&
              docker pull ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp26-backend:${{github.run_number}} &&
              export BACKEND_RUN_NUMBER=${{github.run_number}}
              docker compose up --no-deps -d backend &&
              if [ -f "docker-compose.yml" ]; then
                rm docker-compose.yml
              fi '
        

            
                
      
          
          
              


                

                
            