name: BOOTCAMP26- Backend deployment
run-name: Backend Deployment triggered by ${{ github.actor }}.
on:
  push:
    branches:
      - deployment
    paths:
      - backend/**
      - .github/workflows/backend.yml

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        defaults:
          run:
            working-directory: backend
        steps:
          - name: Checkout the code
            uses: actions/checkout@v3
            with:
              fetch-depth: 0
          - name: Set up JDK 11
            uses: actions/setup-java@v1
            with:
              java-version: 11
          - name: Cache Maven packages
            uses: actions/cache@v1
            with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
              restore-keys: ${{ runner.os }}-m2    
          - name: Login to GitHub Container Registry
            run: docker login --username ${{secrets.GHCR_USERNAME}} --password ${{secrets.GHCR_PAT}} ghcr.io 
          - name: Build Docker Image
            run:  docker build . --tag ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp26-backend:${{github.run_number}}
          - name:  Push Docker Image to GHCR
            run: docker push ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp26-backend:${{github.run_number}}        
          - name: Update the image tag of compose
            run:  |
              cd .. 
              git pull origin deployment
              sed -i "s/ghcr.io\/pranjal-mukherjee\/bootcamp26-backend:.*/ghcr.io\/pranjal-mukherjee\/bootcamp26-backend:${{github.run_number}}/g" docker-compose.yml
              git config --local user.email ${{secrets.EMAIL}}
              git config --local user.name ${{github.actor}}
              git add .
              git commit -m "Update Backend image tag to ${{github.run_number}}"
              git push    
          - name: Copy the key-pair from secrets to the file
            run: |
              cd ..
              echo "${{ secrets.AWS_KEY_PAIR }}" > aws-key-pair.pem
          - name: Change permession for the file and docker compose
            run: |
              cd ..
              chmod 400 aws-key-pair.pem
              chmod 777 docker-compose.yml
          - name: Sending the docker compose file
            run: |
              cd ..
              scp -o StrictHostKeyChecking=no -i aws-key-pair.pem -v docker-compose.yml ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/ubuntu
          - name: executing remote ssh commands using ssh key
            run: |
              cd ..
              ssh -o StrictHostKeyChecking=no -i aws-key-pair.pem ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} '
              docker login --username "${{ secrets.GHCR_USERNAME }}" --password "${{ secrets.GHCR_PAT }}" ghcr.io &&
              docker compose up --no-deps -d backend  &&
              if [ -f "docker-compose.yml" ]; then
                rm docker-compose.yml
              fi '    
   