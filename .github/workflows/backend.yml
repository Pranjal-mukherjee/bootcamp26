name: BOOTCAMP26- Backend deployment
run-name: Backend deployment triggered by ${{ github.actor }}.
on:
  push:
    branches:
      - deployment
    paths:
      - backend/**
      - .github/workflows/backend.yml

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        defaults:
          run:
            working-directory: backend
        steps:
          - name: Checkout the code
            uses: actions/checkout@v3
            with:
              fetch-depth: 0
          - name: Set up JDK 11
            uses: actions/setup-java@v1
            with:
              java-version: 11
          - name: Cache Maven packages
            uses: actions/cache@v1
            with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
              restore-keys: ${{ runner.os }}-m2    
          - name: Login to GitHub Container Registry
            run: docker login --username ${{secrets.GHCR_USERNAME}} --password ${{secrets.GHCR_PAT}} ghcr.io 
          - name: Build Docker Image
            run:  docker build . --tag ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp26-backend:latest
          - name:  Push Docker Image to GHCR
            run: docker push ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp26-backend:latest          
    deploy:
      needs: build
      runs-on: ubuntu-latest
      timeout-minutes: 10
      defaults:
        run:
          shell: bash
          working-directory: backend
      steps:
        - name: Checkout the code
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Copy the key-pair from secrets to the file
          run: |
           echo "${{ secrets.AWS_KEY_PAIR }}" > aws-key-pair.pem
        - name: Change permession for the file
          run: chmod 400 aws-key-pair.pem
        - name: executing remote ssh commands using ssh key
          run: |
            ssh -o StrictHostKeyChecking=no -i aws-key-pair.pem ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} '
            docker login --username "${{ secrets.GHCR_USERNAME }}" --password "${{ secrets.GHCR_PAT }}" ghcr.io &&
            docker compose -f /home/ubuntu/docker-compose-backend.yml down
            docker compose -f /home/ubuntu/docker-compose-backend.yml up -d'
      

        
            
  
       
      
           


            

            
        
